fcf:
  mvc:
    # 空字符串是否传递到前端
    isnullfield:
      display: false
  env: dev
  # 注意使用浏览器地址，否则会导致无法正常登出
  logoutUri: http://localhost:8080/psv/logout
  accessTokenUri: http://localhost:8080/psv/oauth/token
  userAuthorizationUri: http://localhost:8080/psv/oauth/authorize
  checkTokenAccess: http://localhost:8080/psv/oauth/check_token   
  userInfoUri: http://localhost:8080/psv/userinfo
  swagger:
      enable: true
  log:
      access:
        headers: 
          - User-Agent
          - System-App-Code
        ignores:
          - /**/*.js
          - /**/*.css
          - /**/*.woff*
          - /**/*.ttf
          - /favicon.ico
          - /**/favicon.ico
          - /*/v2/api-docs
          - /v2/api-docs
          - /swagger-ui.html
          - /*/swagger-ui.html
          - /**/swagger-resources/**
          - /swagger-resources/**
          - /webjars/**
          - /**/webjars/**
          - /csrf
          - /**/csrf
          - /**/frame/login/checkToken
          - /**/views/**
          - /views/**
          - /**/layuiadmin/**
          - /layuiadmin/**
          - /*/
          - /config/svn/**
          - /**/config/svn/**
          - /**/actuator/**
          - /actuator/**
          - /**/eureka/**
          - /eureka/**
        
spring:
  cloud:
    config:
      #允许覆盖
      allowOverride: true
      #覆盖任何本地属性
      overrideNone: true
      #仅覆盖系统属性和环境变量 
      overrideSystemProperties: false
  #文件上传最大限制    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
    
     
ribbon:
  #请求处理的超时时间
  ReadTimeout: 3000
  #请求连接的超时时间
  ConnectTimeout: 3000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ServerListRefreshInterval: 10000
  
